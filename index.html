<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="劇団筑波小劇場, げきだんつくばしょうげきじょう, 劇団あまつかぜ, げきだんあまつかぜ, あまつかぜ, ゲキダンツクバショウゲキジョウ, 劇団つくば小劇場, 筑波小劇場, つくばしょうげきじょう, ツクバショウゲキジョウ,卒業公演, 筑小, ツクショウ, つくしょう, 筑波大学, 演劇, 学生演劇, 演劇サークル, 大学生, 空の村号, 村号, 空の, そらのむらごう, ">
    <title>空の村号</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" href="img/logo.png">
</head>
<body>
    <!-- ハンバーガーメニュー -->
    <div class="floating-hamburger fade-in delay-4">
        <button class="navbar-toggler" type="button" id="hamburgerMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>

    <!-- 全画面メニュー -->
    <div id="fullScreenMenu" class="hidden">
        <ul>
            <li><a href="#title-section">タイトル</a></li>
            <li><a href="#synopsis-section">あらすじ</a></li>
            <li><a href="#info-section">公演情報</a></li>
            <li><a href="#cast-section">キャスト＆スタッフ</a></li>
            <li><a href="#flyer-section">ビラ</a></li>
            <li><a href="#sns-section">SNS情報</a></li>
        </ul>
    </div>

	<section id="title-section" class="parallax">
		<img src="img/home.jpg" alt="背景画像" class="img-fluid">
		<div class="content text-center">
			<div class="container">
				<div class="row">
					<div class="col-12 text-center">
						<h2 class="fade-in delay-1">劇団あまつかぜ 旗揚げ公演</h2>
						<h1 class="fade-in delay-2 ">空の村号</h1>
						<p class="fade-in delay-3">作：篠原久美子<br>演出：鈴木快聖</p>
					</div>
				</div>
			</div>
		</div>
	</section>

    <section id="synopsis-section" class="container">
        <div class="row">
            <div class="col-12 text-box">
                <h2>あらすじ</h2>
                <p>物語の概要をここに記載します。</p>
            </div>
        </div>
    </section>

    <section id="info-section" class="container">
        <div class="row">
            <div class="col-md-6 text-box">
                <h2>公演情報</h2>
                <p>公演日程や場所の詳細。</p>
            </div>
            <div class="col-md-6 text-box">
                <p>チケット情報やアクセス方法などを記載。</p>
            </div>
        </div>
    </section>

    <section id="cast-section" class="container">
        <div class="row">
            <div class="col-md-6 text-box">
                <h2>キャスト</h2>
                <p>主要キャストの紹介。</p>
            </div>
            <div class="col-md-6 text-box">
                <h2>スタッフ</h2>
                <p>スタッフの紹介。</p>
            </div>
        </div>
    </section>

    <section id="flyer-section" class="container">
        <div class="row">
            <div class="col-12 text-center text-box">
                <h2>ビラ掲載</h2>
                <img src="img/poster.png" alt="ビラ" class="img-fluid">
            </div>
        </div>
    </section>

    <section id="sns-section" class="container">
        <div class="row">
            <div class="col-md-6 text-box">
                <h2>SNS情報</h2>
                <p>公式SNSのリンクやQRコード。</p>
            </div>
            <div class="col-md-6 text-box">
                <p>フォローを促すメッセージ。</p>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 劇団あまつかぜ</p>
    </footer>
    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
